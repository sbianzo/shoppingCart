<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Comfy House</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <!-- CSS File-->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./src/images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- HERO -->
    <header class="hero" id="top">
      <div class="banner">
        <h1 class="banner-title">
          forniture collection
        </h1>
        <button class="banner-btn">
          <a href="#prod">shop now</a>
        </button>
      </div>
    </header>
    <!-- END OF HERO -->

    <!-- PRODUCTS -->
    <section class="products">
      <div class="section-title" id="prod">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
      <button><a href="#top">Vai su</a></button>
    </section>
    <!-- END OF PRODUCTS -->

    <!--  CART -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--  cart item -->
        </div>
        <!--  end of cart item -->
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--  END OF CART -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script src="src/app.js"></script>
  </body>
</html>
